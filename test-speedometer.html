<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .speedometer-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé® Staff Points Speedometer Test</h1>
        <p>Test the animated speedometer gauge with different point values</p>
        
        <div class="speedometer-container">
            <div style="position: relative; width: 120px; height: 80px;">
                <svg width="120" height="80" viewBox="0 0 120 80" style="overflow: visible;">
                    <!-- Background arc -->
                    <path d="M 10 70 A 50 50 0 0 1 110 70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="12" stroke-linecap="round"/>
                    <!-- Colored segments -->
                    <path d="M 10 70 A 50 50 0 0 1 35 32" fill="none" stroke="#ef4444" stroke-width="12" stroke-linecap="round"/>
                    <path d="M 35 32 A 50 50 0 0 1 60 20" fill="none" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>
                    <path d="M 60 20 A 50 50 0 0 1 85 32" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round"/>
                    <!-- Needle -->
                    <g id="staffPointsNeedle" style="transition: transform 0.5s ease-out; transform-origin: 60px 70px;">
                        <line x1="60" y1="70" x2="60" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="60" cy="70" r="6" fill="white"/>
                    </g>
                    <!-- Labels -->
                    <text x="10" y="78" fill="white" font-size="10" font-weight="bold">-10</text>
                    <text x="52" y="15" fill="white" font-size="10" font-weight="bold">0</text>
                    <text x="105" y="78" fill="white" font-size="10" font-weight="bold">+10</text>
                </svg>
            </div>
            <div>
                <div style="font-weight: 600; font-size: 14px; opacity: 0.9; margin-bottom: 4px;">Staff Points</div>
                <div id="staffPointsCounter" style="font-weight: 700; font-size: 32px; line-height: 1; color: white;">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="setPoints(-10)">-10 (Min)</button>
            <button onclick="setPoints(-5)">-5</button>
            <button onclick="setPoints(-1)">-1</button>
            <button onclick="setPoints(0)">0 (Reset)</button>
            <button onclick="setPoints(1)">+1</button>
            <button onclick="setPoints(5)">+5</button>
            <button onclick="setPoints(10)">+10 (Max)</button>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="number" id="customPoints" min="-10" max="10" value="0" placeholder="Custom">
            <button onclick="setPoints(parseInt(document.getElementById('customPoints').value))">Set Custom</button>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f0f0f0; border-radius: 8px; text-align: left;">
            <h3 style="margin-top: 0;">üìä Point Scale</h3>
            <ul style="list-style: none; padding: 0;">
                <li style="color: #10b981; font-weight: 600;">‚úÖ +1 to +10: Excellent Performance (Green Zone)</li>
                <li style="color: #f59e0b; font-weight: 600;">‚ö†Ô∏è 0: Neutral (Yellow Zone)</li>
                <li style="color: #ef4444; font-weight: 600;">‚ùå -1 to -10: Needs Improvement (Red Zone)</li>
            </ul>
        </div>
    </div>
    
    <script>
        function setPoints(points) {
            // Clamp between -10 and 10
            points = Math.max(-10, Math.min(10, points));
            
            // Update counter
            const counter = document.getElementById('staffPointsCounter');
            counter.textContent = points;
            
            // Color code the points
            if (points > 0) {
                counter.style.color = '#4ade80'; // Green
            } else if (points < 0) {
                counter.style.color = '#f87171'; // Red
            } else {
                counter.style.color = 'white'; // White
            }
            
            // Animate needle
            const needle = document.getElementById('staffPointsNeedle');
            const rotation = (points / 10) * 90; // Map -10 to +10 ‚Üí -90 to +90 degrees
            needle.style.transform = `rotate(${rotation}deg)`;
            
            // Update custom input
            document.getElementById('customPoints').value = points;
        }
        
        // Animate on load
        window.addEventListener('load', () => {
            setTimeout(() => setPoints(0), 100);
        });
    </script>
</body>
</html>
